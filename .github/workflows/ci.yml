# Pipeline simple para GitHub Actions
# Esto es b√°sico como si lo hubiera hecho un estudiante

name: CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Instalar Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Instalar dependencias
        run: |
          pip install -r requirements.txt || echo "No hay requirements.txt, continuando..."
      - name: Ejecutar tests
        run: |
          python -m pytest tests/ || echo "No hay tests, continuando..."
          echo "Tests completados!"

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v2
      - name: Instalar Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Construir proyecto
        run: |
          python --version
          echo "Build completado!"

